<div class="hero" style="background: url('/img/hero.jpg') no-repeat; background-size: cover;">
    <div class="hero-content">
        <div class="container-fluid">
            <div class="hero-content-inner">
                <h1>{{ site.hero.hero_title }}</h1>
                <p>{{ site.hero.hero_description }}</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-8 form">
            <h3><svg class="icon icon-envelope-o"><use xlink:href="#icon-envelope-o"></use></svg>Get in touch</h3>
            <form id="contact-form">
                <div class="form-field">
                    <input name="contact_name" type="text" placeholder="Name" required>
                </div>
                <div class="form-field">
                    <input name="contact_phone" type="tel" placeholder="Phone">
                </div>
                <div class="form-field">
                    <input name="contact_email" type="email" placeholder="Email" required>
                </div>
                <div class="form-field">
                    <textarea name="message" placeholder="Message: (Would you like to make a booking? Do you have any questions about how we work?)" required></textarea>
                </div>
                <input type="submit" class="btn btn-default" value="Send">
            </form>
        </div>

    </div>
    <div id="form-success" class="mfp-hide contact-form-result result-success">
        <h1>Thank you!</h1>
        <p>
            Your message was sent successfully!<br>
            We'll contact you shortly.
        </p>
    </div>
    <div id="form-error" class="mfp-hide contact-form-result result-error">
        <h1>Something went wrong!</h1>
        <p>
            Your message could not be sent, sorry.<br>
            Try again or drop us an email to <a href='mailto:{{site.contact.email}}'>{{site.contact.email}}</a>.
        </p>
    </div>
</div>
