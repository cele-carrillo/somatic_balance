<section class="info">
    <div class="container collapsible">
        <h2>Frequently Asked Questions</h2>
        {%- for faq in include.faqs -%}
        <div class="collapsible-title">{{ faq.question }}</div>
        <div class="collapsible-content">
        {%- for paragraph in faq.answer -%}
            <p>{{ paragraph }}</p>
        {%- endfor -%}
        </div>
        {%- endfor -%}
    </div>
</section>
{% include collapsible-js.html %}
