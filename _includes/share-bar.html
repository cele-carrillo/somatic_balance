<div class="share-bar">
    {% capture encoded_url %}{{ site.url }}{{ site.baseurl }}{{ page.url | url_encode}}{% endcapture %}
    {% assign encoded_title = page.title | url_encode %}
    <div class="share-buttons">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ encoded_url }}&display=page"
           target="_blank"
           title="Share on Facebook">
            <div class="share-button"><i class="fa fab fa-facebook"></i>facebook</div>
        </a>
        <a href="https://twitter.com/intent/tweet?text={{ encoded_title }}&url={{ encoded_url }}"
           target="_blank"
           title="Share on Twitter" >
            <div class="share-button"><i class="fa fab fa-twitter"></i>twitter</div>
        </a>
        <a href="mailto:?subject={{ page.title }}&amp;body={{ page.description }}: {{ encoded_url }}"
           title="Share via Email" >
            <div class="share-button"><i class="fa fas fa-envelope"></i>email</div>
        </a>
    </div>
</div>
