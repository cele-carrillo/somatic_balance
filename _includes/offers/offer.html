{% if include.data.faqs %}
<ul class="nav nav-tabs">
    <li class="active">
        <a  href="#{{include.section}}-overview" data-toggle="tab">Overview</a>
    </li>
    <li><a href="#{{include.section}}-faqs" data-toggle="tab">Frequently Asked Questions</a>
    </li>
</ul>

<div class="tab-content ">
    <div class="tab-pane active" id="{{include.section}}-overview">
        <div class="col-md-8 col-sm-12">
            {% include offers/{{include.section}}.html data=include.data %}
        </div>
        <div class="hidden-sm hidden-xs col-md-4">
            <img src="{{ include.data.overview-image }}" alt="{{include.data.title}}">
        </div>
    </div>
    <div class="tab-pane" id="{{include.section}}-faqs">
        <div id="faq-{{include.section}}" class="row row-content">
            <div class="col-md-8 col-sm-12">
                {% include offers/faq.html data=include.data section=include.section %}
            </div>
            <div class="hidden-sm hidden-xs col-md-4">
                <img src="{{ include.data.faq-image }}" alt="{{include.data.title}}">
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="row">
    <div class="col-md-8 col-sm-12">
        {% include offers/{{include.section}}.html data=include.data %}
    </div>
    <div class="hidden-sm hidden-xs col-md-4">
        <img src="{{ include.data.overview-image }}" alt="{{include.data.title}}">
    </div>
</div>
{% endif %}
