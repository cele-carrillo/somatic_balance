<div class="author">
    {% assign author_url = include.practitioner | prepend: "/practitioners/" | append: "/" %}
    {% assign author = site.practitioners | where: "url", author_url | first %}
    <div class="square-image" style="background-image: url('{% include relative-src.html src=author.headshot_image %}')">
        <a href="{{ author_url }}">profile</a>
    </div>
    <p class="blurb">{{ author.short_blurb }}</p>
</div>
