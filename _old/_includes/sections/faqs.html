<div id="faqs" class="faqs">
    <div class="container-fluid">
        <h2 class="section-title">Frequently Asked Questions</h2>
        <div class="row">
            {% for faq in site.data.faqs %}
            {% assign details = faq[1] %}
            {% assign id = faq[0] %}
            <div class="col-sm-6 col-md-4">
                <div class="popup-box open-modal-window" data-mfp-src="#faqs-{{id}}">
                    <div class="icon-box popup-box-top faq-box">
                        <svg class="icon {{ details.icon }}"><use xlink:href="#{{ details.icon }}"></use></svg>
                        <h4>{{ details.title }}</h4>
                        <p>{{ details.summary }}</p>
                        <svg class="icon more icon-expand"><use xlink:href="#icon-expand"></use></svg>
                        <div id="faqs-{{id}}" class="wide-popup mfp-hide">

                            <div class="container-fluid">
                                <div class="row">
                                    <h1>{{ details.title }}</h1>
                                    <h4>{{ details.summary}}</h4>
                                </div>
                                <div class="row row-content">
                                    <div class="col-md-8 col-sm-12">
                                        {% include faqs/{{id}}.html data=details section=id %}
                                    </div>
                                    <div class="hidden-sm hidden-xs col-md-4">
                                        <img src="{{ details.image }}" alt="{{details.title}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popup-box-bottom">
                        <span>Learn more</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
