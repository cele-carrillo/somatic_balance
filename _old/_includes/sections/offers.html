<div id="offers" class="offers">
    <div class="container-fluid">
        <h2 class="section-title">What we offer</h2>
        <div class="row">
            {% for offer in site.data.offers %}
            {% assign details = offer[1] %}
            {% assign id = offer[0] %}
            <div class="col-sm-6 col-md-6">
                <div class="popup-box open-modal-window" data-mfp-src="#offers-{{id}}">
                    <div class="icon-box popup-box-top offer-box">
                        <svg class="icon {{ details.icon }}"><use xlink:href="#{{ details.icon }}"></use></svg>
                        <h4>{{ details.title }}</h4>
                        <p>{{ details.summary }}</p>
                        <svg class="icon more icon-expand"><use xlink:href="#icon-expand"></use></svg>
                        <div id="offers-{{id}}" class="wide-popup mfp-hide full-height vertical-scroll">

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-9">
                                        <h1>{{ details.title }}</h1>
                                        <h4>{{ details.summary}}</h4>
                                    </div>
                                    <div class="col-md-3">
                                        <a href="#cliniko" class="btn btn-primary open-modal-window">Book appointment</a>
                                    </div>
                                </div>
                                <div class="row row-content">
                                    {% include offers/offer.html data=details section=id %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popup-box-bottom">
                        <span>Learn more</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
